<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.min.css" rel="stylesheet" />
  <title>Age Calculator</title>
</head>

<body class="bg-secondary h-100 d-flex container-fluid">
  <div class="d-flex flex-column min-vh-100 mx-auto justify-content-center align-items-center">
    <div class="card p-4 bg-light border-2 border-dark">
      <h1 class="card-title text-danger my-2">Калькулятор возраста</h5>
      <h6 class="card-subtitle mb-2 text-info">Введите дату рождения</h6>
      <div class="card-body px-0">
        <label class="col-form-label">Дата рождения</label>
        <div class="col-sm-10">
          <input type="date" class="form-control border-2 border-dark" id="inputDate">
        </div>
      </div>
      <button class="btn btn-danger my-2 border-2 border-dark text-light" id="calculateButton">Посчитать</button>
      <h4 id="result"></h4>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
